apply plugin: 'com.android.library'

android {
    compileSdk 35
    namespace "com.blure.complexview"

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 35
        versionCode 15
        versionName "1.5"
    }

    buildTypes {
        release {
            minifyEnabled false
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
}